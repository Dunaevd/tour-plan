<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best tour plan - Hotel booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/normolize.css">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="navbar-top">
        <a href="#" class="logo">
          <img src="img/horizont-logo.svg" alt="Logo: Best tour plan" class="logo__image" />
        </a>
        <form action="#" class="search navbar__search">
          <input type="text" placeholder="Search Location" class="search__input" />
          <button class="search__button">
            <img src="img/search.svg" alt="Icon: search" />
          </button>
        </form>
        <a href="#" class="user navbar__user">
          <img src="img/user-avatar.png" alt="Avatar: Nathan" class="user__avatar" />
          <span class="user__name">Nathan</span>
        </a>
        <!-- /.user -->
        <button class="menu-button navbar-top__menu-button">
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
        </button>
      </div>
      <!-- /.navbar-top -->

    </div>
    <!-- /.container -->
    <div class="navbar-battom">
      <div class="container">
        <ul class="navbar-menu">
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">All Deals</a>
            <!-- /.navbar-menu__link -->
          </li>
          <!-- /.navbar-menu__item -->
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Hotels</a>
            <!-- /.navbar-menu__link -->
          </li>
          <!-- /.navbar-menu__item -->
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Activities</a>
            <!-- /.navbar-menu__link -->
          </li>
          <!-- /.navbar-menu__item -->
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
            <!-- /.navbar-menu__link -->
          </li>
          <!-- /.navbar-menu__item -->
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Restaurants</a>
            <!-- /.navbar-menu__link -->
          </li>
          <!-- /.navbar-menu__item -->
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Events</a>
            <!-- /.navbar-menu__link -->
          </li>
          <!-- /.navbar-menu__item -->
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Rodrigues</a>
            <!-- /.navbar-menu__link -->
          </li>
          <!-- /.navbar-menu__item -->
        </ul>
        <!-- /.navbar-menu -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.navbar-battom -->
  </header>
  <!-- /header -->
  <nav class="breadcrumb">
    <div class="container">
      <ul class="breadcrumb-list">
        <li class="breadcrumb-list__item">
          <a href="#" class="breadcrumb-list__link">Home</a>
        </li>
        <li class="breadcrumb-list__item">
          <a href="#" class="breadcrumb-list__link">Flash Offers</a>
        </li>
        <li class="breadcrumb-list__item">
          Grand Hilton Hotel
        </li>
      </ul>
    </div>
    <!-- /.container -->
  </nav>
  <!-- /.breadcrumb -->
  <section class="hotel">
    <div class="container">
      <div class="hotel-info">
        <div class="hotel-info__text">
          <div class="hotel-wrapper">
            <div class="stars">
              <img src="img/star.svg" alt="star">
              <img src="img/star.svg" alt="star">
              <img src="img/star.svg" alt="star">
              <img src="img/star.svg" alt="star">
              <img src="img/star.svg" alt="star">
            </div>
            <h1 class="hotel-name hotel-info__name">GRAND HILTON HOTEL</h1>
            <span class="offer hotel-info__offer">Flash Offer</span>
          </div>
          <p class="hotel-discription">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</p>
        </div>
        <!-- /.hotel-info__text -->
        <div class="rating hotel-info__rating">
          <span class="rating__text">User Rattings</span>
          <span class="rating__counter">4.5/<span class="rating__counter__sub">5</span></span>
        </div>
        <!-- /.hotel-info__rating -->
      </div>
      <!-- /.hotel-info -->
      <div class="hotel-grid">
        <div class="slider">
          <!-- Slider main container -->
          <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <img src="img/image-hotel.jpg" alt="slide">
              </div>
              <div class="swiper-slide">
                <img src="img/slide-2.jpg" alt="slide">
              </div>
              <div class="swiper-slide">
                <img src="img/slide-3.jpg" alt="slide">
              </div>
              <div class="swiper-slide">
                <img src="img/slide-4.jpg" alt="slide">
              </div>
              <div class="swiper-slide">
                <img src="img/slide-5.jpg" alt="slide">
              </div>
            </div>
            <!-- If we need navigation buttons -->
            <button class="slider-button slider-button--prev"></button>
            <button class="slider-button slider-button--next"></button>
      
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
          </div>
          <!-- /.swiper-container -->
        </div>
        <!-- /.slider -->
      </div>
      <!-- /.hotel-grid -->
    </div>
    <!-- /.container -->
  </section>
  <!-- /.hotel -->
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
